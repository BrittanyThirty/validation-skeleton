<!DOCTYPE html>
<html>
<head>
  //UTF = Uniform Transformation Format; UTF-8 can be 1 to 4 bytes long//
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<!--content here-->
<body>
  <header>
    <h1>
      Register
    </h1>
  </header>

  <form>
    <label for="first">First Name:</label>
    <input name="first" id="first" type="text" placeholder="Jane" required />
    <label for="last">Last Name:</label>
    <input name="last" id="last" type="text" placeholder="Doe" required />
    <div>

      <label for="radio-choice-1">Male</label>
      <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
      <label for="radio-choice-2">Female</label>
      <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
      <label for="radio-choice-3">Other</label>
      <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"/>
    </div>

    <div>
      <label for="username">Email:</label>
        <input id="username" type="email"  required placeholder="your email"/>
      </label>
      <input type="username">
    <label for="password">Password:</label>
      <!--pattern establishes acceptable length (without using JS); required/ causes the field to be required/ -->
      <input type="password" pattern=".{5,10}" required title="5 to 10 characters"/>
    </label>
    <input type="submit"/>
  </div>
  </form>

  <div>
    <label for="select-choice">Birthday:</label>
      <select name="select-choice" id="select-choice" placeholder="asd">
        <option value="Month">Month</option>
        <option value="Choice 1">January</option>
        <option value="Choice 2">February</option>
        <option value="Choice 3">March</option>
        <option value="Choice 4">April</option>
        <option value="Choice 5">May</option>
        <option value="Choice 6">June</option>
        <option value="Choice 7">July</option>
        <option value="Choice 8">August</option>
        <option value="Choice 9">September</option>
        <option value="Choice 10">October</option>
        <option value="Choice 11">November</option>
        <option value="Choice 12">December</option>
      </select>

        <select aria-label="Day" name="birthday_day" id="day" title="Day" class="_5dba">
        <option value="">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <optio value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select aria-label="Year" name="birthday_year" id="year" title="Year" class="_5dba">
        <option value="0" selected="1">Year</option>
        <option value="2018">2018</option>
        <option value="2016">2016</option>
        <option value="2013">2013</option
        <option value="2009">2009</option>
        <option value="2006">2006</option>
        <option value="2003">2003</option
        <option value="1999">1999</option>
        <option value="1996">1996</option>
        <option value="1993">1993</option>
        <option value="1989">1989</option>
        <option value="1986">1986</option>
        <option value="1983">1983</option>
        <option value="1979">1979</option>
        <option value="1976">1976</option>
        <option value="1973">1973</option>
        <option value="1969">1969</option>
        <option value="1966">1966</option>
        <option value="1963">1963</option>
        <option value="1959">1959</option>
        <option value="1956">1956</option>
        <option value="1953">1953</option>
        <option value="1949">1949</option>
      </select>

  </div>
  <div>
    <label for="agreed">I agree to the terms of service.</label>
    <input id="agreed" name="agreed" type="checkbox"/>
  </div>
  <div>
    <input type="submit" value="Submit"/>
  </div>
</body>
</html>
